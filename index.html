<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <title>Flip Clock</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.11.0/beautify.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.11.0/beautify-css.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.11.0/beautify-html.js"></script>

        <script src="node_modules/css-vars-ponyfill/dist/css-vars-ponyfill.js"></script>
        <script>
            if (typeof cssVars !== 'undefined') {
                cssVars({
                    onComplete: function(cssText, styleNodes, cssVariables, benchmark) {
                        console.log(css_beautify(cssText));
                    }
                });
            } else {
                console.error('cssVars not defined');
            }
        </script>

        <link rel="stylesheet" href="node_modules/foundation-sites/dist/css/foundation.min.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

        <script>
            var cachebuster = new Date().getTime();
            document.write('<' + 'link rel="stylesheet" href="flip-clock.css?cachebuster=' + cachebuster + '">');
        </script>
    </head>
    <body>

        <div data-flip-clock class="flip-clock" id="flip-clock">
            <div class="flip-clock-line flip-clock-date-line">
                <div class="flip-clock-window flip-clock-date-window">
                    <div data-flip-clock-day class="flip-clock-segment flip-clock-segment-day">
                    </div>
                </div>
                <div class="flip-clock-window flip-clock-date-window">
                    <div data-flip-clock-month class="flip-clock-segment flip-clock-segment-month">
                    </div>
                    <div data-flip-clock-date class="flip-clock-segment flip-clock-segment-date">
                    </div>
                    <div data-flip-clock-year class="flip-clock-segment flip-clock-segment-year">
                    </div>
                </div>
            </div>
            <div class="flip-clock-line flip-clock-time-line">
                <div class="flip-clock-window flip-clock-time-window">
                    <div data-flip-clock-hour class="flip-clock-segment flip-clock-segment-hour">
                    </div>
                </div>
                :
                <div class="flip-clock-window flip-clock-time-window">
                    <div data-flip-clock-minute class="flip-clock-segment flip-clock-segment-minute">
                    </div>
                </div>
                :
                <div class="flip-clock-window flip-clock-time-window">
                    <div data-flip-clock-second class="flip-clock-segment flip-clock-segment-second">
                    </div>
                </div>
            </div>
            <div class="flip-clock-line flip-clock-epoch-line">
                <div class="flip-clock-window flip-clock-epoch-window" data-flip-clock-epoch-window>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                    <div data-flip-clock-epoch class="flip-clock-segment flip-clock-segment-epoch-digit">
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-right-buttons">
            <!-- &zwj; shuts up a tidy warning -->
            <button class="settings-button" data-open="settings-modal"><i class="fas fa-cog">&zwj;</i></button>
        </div>

        <div class="bottom-left-buttons">
            <!-- &zwj; shuts up a tidy warning -->
            <button class="happy-button" data-flip-clock-happy><i class="fas fa-smile">&zwj;</i></button>
        </div>

        <div class="reveal settings-modal" id="settings-modal" data-reveal>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
            <form data-flip-clock-settings>
                <div class="grid-x grid-padding-x">
                    <div class="small-12 medium-4 cell">
                        <label>
                            Foreground
                            <input type="color" name="foreground-color" data-flip-clock-segment-foreground-color>
                        </label>
                    </div>
                    <div class="small-6 medium-4 cell">
                        <label>
                            Flip Segments
                            <input type="color" name="flip-segment-color" data-flip-clock-segment-background-color>
                        </label>
                    </div>
                    <div class="small-6 medium-4 cell">
                        <label>
                            Background
                            <input type="color" name="background-color" data-flip-clock-background-color>
                        </label>
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="small-12 medium-6 cell">
                        <label>
                            Font Family
                            <select name="font-family" data-flip-clock-font-family>
                                <option value="Helvetica Neue, Helvetica, Arial, sans-serif">Helvetica Neue, Helvetica, Arial</option>
                                <option value="Arial, sans-serif">Arial</option>
                                <option data-fake-italic value="Arial Black, sans-serif">Arial Black</option>
                                <option data-fake-italic value="Comic Sans MS, fantasy">Comic Sans</option>
                                <option value="Futura, sans-serif">Futura</option>
                                <option value="Helvetica Neue, sans-serif">Helvetica Neue</option>
                                <option data-fake-italic value="Impact, sans-serif">Impact</option>
                                <option value="Optima, sans-serif">Optima</option>
                                <option value="Times New Roman, serif">Times New Roman</option>
                                <option value="Trebuchet MS, sans-serif">Trebuchet</option>
                                <option value="Verdana, sans-serif">Verdana</option>
                            </select>
                        </label>
                    </div>
                    <div class="small-6 medium-3 cell">
                        <label>
                            Weight
                            <select name="font-style" data-flip-clock-font-weight>
                                <option value="100">Thin</option>
                                <option value="200">Extra Light</option>
                                <option value="300">Light</option>
                                <option selected value="normal">Normal</option>
                                <option value="500">Medium</option>
                                <option value="600">Semi Bold</option>
                                <option value="bold">Bold</option>
                                <option value="800">Black</option>
                                <option value="900">Extra Black</option>
                            </select>
                        </label>
                    </div>
                    <div class="small-6 medium-3 cell">
                        <label>
                            Style
                            <select name="font-style" data-flip-clock-font-style>
                                <option value="normal">normal</option>
                                <option value="italic">italic</option>
                                <option value="oblique">oblique</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="small-12 cell">
                        <label>
                            <input type="checkbox" name="twenty-four-hour" value="true" data-flip-clock-twenty-four-hour>
                            24-Hour
                        </label>
                        <label>
                            <input type="checkbox" name="enable-audio" value="true" data-flip-clock-enable-audio>
                            Audio
                        </label>
                    </div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="small-12 cell">
                        <div class="text-right">
                            <button data-flip-clock-set-defaults class="button">Set Defaults</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
        <script>
            var $ = jQuery;
            $(document).foundation();
        </script>

        <script>
            document.write('<' + 'script src="flip-clock.js?cachebuster=' + cachebuster + '"></' + 'script>');
            document.write('<' + 'script src="flip-clock-page.js?cachebuster=' + cachebuster + '"></' + 'script>');
        </script>

    </body>
</html>
